<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - MindMapMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .flashcard-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            border: 3px solid #667eea;
        }
        .flashcard-content {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .flashcard-question {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .flashcard-answer {
            font-size: 1.1rem;
        }
        .controls {
            margin-top: 30px;
            text-align: center;
        }
        .progress-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: #e9ecef;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .category-filter {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .category-badge {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            background: #f8f9fa;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .category-badge.active {
            background: #667eea;
            color: white;
        }
        .category-badge:hover {
            border-color: #667eea;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">
                                <i class="fas fa-layer-group me-2"></i>Flashcards
                            </h2>
                            <p class="text-muted mb-0">Review key concepts with interactive flashcards</p>
                        </div>
                        <a href="/" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>

                    <!-- Category Filter -->
                    <div class="category-filter" id="categoryFilter" style="display: none;">
                        <h6 class="mb-3">
                            <i class="fas fa-filter me-2"></i>Filter by Category
                        </h6>
                        <div id="categoryList">
                            <!-- Categories will be populated here -->
                        </div>
                    </div>

                    <!-- Progress -->
                    <div class="progress-container" id="progressContainer" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0">Study Progress</h6>
                            <span id="progressText">0 / 0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-number" id="correctCount">0</div>
                                <div class="stat-label">Correct</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="incorrectCount">0</div>
                                <div class="stat-label">Incorrect</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="accuracy">0%</div>
                                <div class="stat-label">Accuracy</div>
                            </div>
                        </div>
                    </div>

                    <!-- Flashcard Display -->
                    <div id="flashcardSection">
                        <div class="empty-state">
                            <i class="fas fa-layer-group"></i>
                            <h5>No Flashcards Available</h5>
                            <p class="text-muted">Please upload a PDF document first to generate flashcards.</p>
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-upload me-2"></i>Upload PDF
                            </a>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="controls" id="controls" style="display: none;">
                        <button class="btn btn-outline-secondary me-2" id="prevBtn">
                            <i class="fas fa-chevron-left me-1"></i>Previous
                        </button>
                        <button class="btn btn-primary me-2" id="flipBtn">
                            <i class="fas fa-sync-alt me-1"></i>Flip Card
                        </button>
                        <button class="btn btn-outline-secondary" id="nextBtn">
                            Next<i class="fas fa-chevron-right ms-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let flashcards = [];
        let currentIndex = 0;
        let currentCategory = 'all';
        let stats = {
            correct: 0,
            incorrect: 0,
            total: 0
        };

        // Load flashcards
        function loadFlashcards() {
            fetch('/api/flashcards')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No flashcards available');
                    }
                    return response.json();
                })
                .then(data => {
                    flashcards = data.flashcards || [];
                    if (flashcards.length > 0) {
                        showFlashcardInterface();
                        updateCategoryFilter();
                        showCurrentCard();
                    } else {
                        showEmptyState();
                    }
                })
                .catch(error => {
                    showEmptyState();
                });
        }

        function showFlashcardInterface() {
            document.getElementById('flashcardSection').innerHTML = `
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <div class="flashcard-front">
                            <div class="flashcard-content">
                                <div class="flashcard-question" id="questionText"></div>
                                <small>Click to flip</small>
                            </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="flashcard-content">
                                <div class="flashcard-answer" id="answerText"></div>
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-success me-2" onclick="markCorrect()">
                                        <i class="fas fa-check me-1"></i>Correct
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="markIncorrect()">
                                        <i class="fas fa-times me-1"></i>Incorrect
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Show controls and progress
            document.getElementById('controls').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('categoryFilter').style.display = 'block';

            // Add event listeners
            document.getElementById('flashcard').addEventListener('click', flipCard);
            document.getElementById('prevBtn').addEventListener('click', previousCard);
            document.getElementById('nextBtn').addEventListener('click', nextCard);
            document.getElementById('flipBtn').addEventListener('click', flipCard);
        }

        function showEmptyState() {
            document.getElementById('flashcardSection').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-layer-group"></i>
                    <h5>No Flashcards Available</h5>
                    <p class="text-muted">Please upload a PDF document first to generate flashcards.</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-upload me-2"></i>Upload PDF
                    </a>
                </div>
            `;
        }

        function updateCategoryFilter() {
            const categories = [...new Set(flashcards.map(card => card.category))];
            const categoryList = document.getElementById('categoryList');
            
            let html = '<div class="category-badge active" data-category="all">All Categories</div>';
            categories.forEach(category => {
                html += `<div class="category-badge" data-category="${category}">${category}</div>`;
            });
            
            categoryList.innerHTML = html;

            // Add event listeners
            categoryList.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-badge')) {
                    // Remove active class from all badges
                    document.querySelectorAll('.category-badge').forEach(badge => {
                        badge.classList.remove('active');
                    });
                    
                    // Add active class to clicked badge
                    e.target.classList.add('active');
                    
                    // Update current category and reset index
                    currentCategory = e.target.dataset.category;
                    currentIndex = 0;
                    showCurrentCard();
                }
            });
        }

        function getFilteredCards() {
            if (currentCategory === 'all') {
                return flashcards;
            }
            return flashcards.filter(card => card.category === currentCategory);
        }

        function showCurrentCard() {
            const filteredCards = getFilteredCards();
            if (filteredCards.length === 0) {
                document.getElementById('flashcardSection').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <h5>No Cards in This Category</h5>
                        <p class="text-muted">Try selecting a different category.</p>
                    </div>
                `;
                return;
            }

            const card = filteredCards[currentIndex];
            document.getElementById('questionText').textContent = card.question;
            document.getElementById('answerText').textContent = card.answer;
            
            // Reset card to front
            document.getElementById('flashcard').classList.remove('flipped');
            
            // Update progress
            updateProgress();
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            const filteredCards = getFilteredCards();
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                showCurrentCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCurrentCard();
            }
        }

        function markCorrect() {
            stats.correct++;
            stats.total++;
            updateStats();
            nextCard();
        }

        function markIncorrect() {
            stats.incorrect++;
            stats.total++;
            updateStats();
            nextCard();
        }

        function updateProgress() {
            const filteredCards = getFilteredCards();
            const progress = ((currentIndex + 1) / filteredCards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentIndex + 1} / ${filteredCards.length}`;
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('incorrectCount').textContent = stats.incorrect;
            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Load flashcards when page loads
        document.addEventListener('DOMContentLoaded', loadFlashcards);
    </script>
</body>
</html>
